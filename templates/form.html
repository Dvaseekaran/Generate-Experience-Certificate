<!DOCTYPE html>
<html>
<head>
    <title>Experience Certificate Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Generate Experience Certificate</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <input type="text" name="role" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Joining Year</label>
            <input type="number" name="joining_year" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Relieving Year</label>
            <input type="number" name="relieving_year" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Generate PDF</button>
    </form>
</body>
</html>
